<script>
                  
var sefTitles = ["Shemot", "Bereishit", "Vayikra", "Bemidbar", "Devarim"];
 $('.textRef').autocomplete({
              source: sefTitles
            });
            
$('.blue').click(function() {
         var input = $('.textRef').val();
         google.script.run.findRef(input);
     });
 $('.textRef').keyup(function(e) {
      if (e.keyCode === 13) {
         $('.blue').click();
      }
   });
